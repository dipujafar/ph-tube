<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PH Tube</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@3.6.4/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Inter", sans-serif;
      }
    </style>
  </head>
  <body class="container mx-auto">
    <header>
      <!-- Navber Section -->
      <nav>
        <div
          class="navbar bg-base-100 flex justify-center md:justify-between flex-wrap gap-5"
        >
          <div>
            <a class="btn btn-ghost normal-case text-xl"
              ><img src="./images/Logo.png" alt="PH Tube logo"
            /></a>
          </div>
          <div>
            <button onclick="sortCards()" class="btn">Sort by view</button>
          </div>
          <div>
            <a href="blog.html">
              <button class="btn bg-red-700">Blog</button></a
            >
          </div>
        </div>
      </nav>
    </header>
    <main class="mt-10">
      <!-- Category Buttons Container-->
      <div
        id="category-container"
        class="flex justify-center flex-wrap gap-3"
      ></div>
      <!-- Cards container -->
      <div
        id="cards-container"
        class="grid grid-cols-1 md:grid-cols-3 lg:grid-cols-4 mt-10"
      ></div>
      <!-- NO data container -->
      <div id="no-data-container" class="text-center my-10"></div>
    </main>
    <script src="./js/tube.js"></script>
  </body>
</html>
